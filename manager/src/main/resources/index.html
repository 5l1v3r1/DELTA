<script>

    $(document).ready(function () {
        var testcase_table = $('#testcase-table').DataTable({
            dom: 'frBtlip',
            buttons: [
                'selectAll',
                'selectNone',
                {
                    text: "Queue selected",
                    action: function (e, dt, node, config) {

                        var queueArray = new Array();
                        dt.rows({selected: true}).every(function (rowIdx, tableLoop, rowLoop) {
                            queueArray.push(this.data().caseIndex);
                        });

                        $.ajax({
                            url: "/json/testqueue/post",
                            type: "POST",
                            data: queueArray.toString(),
                            dataType: "text",
                            contentType: "text/plain",
                            async: false,
                            success: function (data) {
                                alert(data);
                            },
                            error: function (xhr, ajaxOptions, thrownError) {
                                alert(xhr.status);
                                alert(thrownError);
                            }

                        });
                    }
                }
            ],
            select: {
                style: 'multi'
            },
            lengthMenu: [10, 20, 50, 100],
            searching: true,
            'columns': [
                {'data': 'category'},
                {'data': 'caseIndex'},
                {'data': 'name'}
            ],
            'ajax': {
                'url': '/json/testcases',
                'dataSrc': ""
            }
        });

        var queue_table = $('#queue-table').DataTable({
            dom: 'frtlip',
            select: {
                style: 'multi'
            },
            lengthMenu: [10, 20, 50, 100],
            searching: true,
            'columns': [
                {'data': 'time'},
                {'data': 'category'},
                {'data': 'caseIndex'},
                {'data': 'name'},
                {'data': 'status'}
            ],
            'ajax': {
                'url': '/json/testqueue/get',
                'dataSrc': ""
            }
        });

        setInterval(function () {
            queue_table.ajax.reload();
        }, 3000);

        setInterval(function () {

            $.ajax({
                url: '/text/getlog',
                dataType: 'text',
                contentType: "text/plain",
                async: false,
                success: function (data) {
                    var old = $('#deltalog').val();
                    if (old.length != data.length) {
                        $('#deltalog').val(data);
                        $('#deltalog').scrollTop($('#deltalog')[0].scrollHeight);
                    }
                }
            });
        }, 1000);

    });

    $.ajax({
        url: '/text/getconfig',
        dataType: 'text',
        contentType: "text/plain",
        async: false,
        success: function (data) {
            $('#configpane').val(data);
            $('#configpane').scrollTop($('#configpane')[0].scrollHeight);
        }
    });

</script>
